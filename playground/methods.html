<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- click 뒤 메서드가 실행된다 -->
        <button v-on:click="logText">click me</button>
        <!-- enter 키 누르면, logText 메서드가 실행 / 마치 아래 add 버튼이 동작한 것 처럼 -->
        <input type="text" v-on:keyup.enter="logText">
        <button>add</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                logText: function() {
                    console.log('clicked');
                }
            }
        })
    </script>
</body>
</html>
