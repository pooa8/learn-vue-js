<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ num }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            // watch 보다는 computed 를 사용하는 것이 좋다
            computed: { // num의 2배를 리턴. 값을 계산
                doubleNum: function() {
                    return this.num * 2;
                }
            },
            // 매번 실행되는 것이 부담되는 것
            watch: { // num 이 변경되었을 때 특정 로직을 실행
                num: function(newValue, oldValue) {
                    this.fetchUserByNumber(newValue);
                }
            },
            methods: {
                fetchUserByNumber: function(num) {
                    console.log(num);
                    axios.get(num);
                }
            }
        })
    </script>
</body>
</html>
